apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: py-app
  name: py-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py-app
  template:
    metadata:
      labels:
        app: py-app
    spec:
      containers:
        - image: quay.io/rhn_support_disharma/testpyapp:1.0
          imagePullPolicy: Always
          name: py-app
          ports:
            - containerPort: 9000
              protocol: TCP
